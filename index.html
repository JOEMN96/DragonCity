<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DragonCity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="landingSection">
    <img class="bgPinkImg" src="./Img/pinkBg.80e1a276.svg" alt="">
    <h1 class="landingPageImageBgText">Dragon City</h1>
    <p class="landingSectionApp">APPLICATION</p>
   <div class="container" >
    <div class="row landingPageLogo" > <img src="./Img/landingpageImg/logo.png" alt="">
    </div>
    <div class="row landingPageBot">
      <div class="col landingPageBotText "data-aos="fade-right"
      data-aos-offset="300"
      data-aos-easing="ease-in-sine"> 
        <p>Welcome to</p>
        <h1>Dragon City <br> <br>  Bahrain</h1>
      </div>
      <div class="col">
        <div class="landingPageImage">
          <img class="landingPageImageCover" src="./Img/landingpageImg/mobile.png" alt="">
          <img class="landingPageImageInside" src="./Img/landingpageImg/1 page image.png" alt="">
        </div>
      </div>
      <div class="col landingPageStore"> 
       <img class="landingPageStoreApple" src="./Img/landingpageImg/apple logo.png" alt=""> 
       <img class="landingPageStorePlay" src="./Img/landingpageImg/playstore.png" alt="">
      </div>
    </div>
   </div>
  </section>


  
</body>
</html>
